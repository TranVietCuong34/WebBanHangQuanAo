<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link href="css/styles.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>

    <script src="https://cdn.datatables.net/1.13.2/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.2/js/dataTables.bootstrap5.min.js"></script>
    <link href="https://cdn.datatables.net/1.13.2/css/dataTables.bootstrap5.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.2.0/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css">
    <script src="http://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.0.2/js/toastr.min.js"></script>
    <script src="js/menu.js"></script>
    <script src="js/doanhthu.js"></script>
    <script>
        window.onload = function() {
            revenueYear(new Date().getFullYear());
        }
    </script>
</head>

<body class="sb-nav-fixed">
    <nav id="top" class="sb-topnav navbar navbar-expand navbar-dark bg-dark"></nav>
    <div id="layoutSidenav">
        <div id="layoutSidenav_nav"></div>
        <div id="layoutSidenav_content">
            <main class="main">
				<div class="col-sm-12 header-sp row mb-3">				
					<div class="col-md-2">
						<input id="startByDate" type="date" class="form-control">
					</div>
					<div class="col-md-2">
						<input id="endByDate" type="date" class="form-control">
					</div>
					<div class="col-md-1">
						<button onclick="loadByNgay()" class="btn btn-primary form-control"
							style="background-color:	#0d6efd;"><i class="fa fa-filter"></i> Lọc</button>
					</div>
					
					
					<div class="col-md-2 ms-3">
						<select id="topProduct" class="form-control">
							<option id="2024">Sản phẩm bán chạy</option>
						</select>
					</div>
					<div class="col-md-1">
						<button onclick="loadByTopProduct()" class="btn btn-primary form-control" style="background-color:	#0d6efd;"><i
								class="fa fa-filter"></i> Lọc</button>
					</div>
					<div class="d-flex mt-3">
						<div class="col-md-1">
							<select id="nams" class="form-control">
								<option id="2024">2024</option>
								<option id="2025">2025</option>
								<option id="2026">2026</option>
								<option id="2027">2027</option>
								<option id="2028">2028</option>
							</select>
						</div>
						<div class="col-md-1 ms-3">
							<button onclick="loadByNam()" class="btn btn-primary form-control" style="background-color:	#0d6efd;"><i
									class="fa fa-filter"></i> Lọc</button>
						</div>
						
					</div>
					
				</div>
                <div class="col-sm-12 divtale">
					
					<div  id="dvChart">
						<div class="row p-4 ">
							<p class="col-sm-6 ">
								<span>${list[i].productName}</span>
								<span>${list[i].colorName} / ${list[i].productSize.sizeName}</span><br>
								<span>Mã sản phẩm: ${list[i].product.code}</span><br>
								<span class="slmobile">SL: ${list[i].quantity}</span>
							</p>
							<p class="col-sm-2 ">${formatmoney(list[i].price)}</p>
							<p class="col-sm-2 ">${list[i].quantity}</p>
							<p class="col-sm-2 ">${formatmoney(amount)}</p>
							<hr>
							
						</div>
						<canvas id="card chart-container divtale"></canvas>
					
					</div>
					<p id="totalAmountDisplay" class="float-end p-4"></p>
					
                </div>
				
            </main>
        </div>
    </div>

</body>

</html>
